<!DOCTYPE html>
<html>
    <head>
        <title>Tabs in jquery</title>
        <link rel="stylesheet" href="bootstrap-4.5.0-dist/jquery-ui-1.12.1/jquery-ui.min.css" />
        <script type="text/javascript" src="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/js/jquery.min.js"></script>
        <script type="text/javascript" src="bootstrap-4.5.0-dist/jquery-ui-1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript">
        $(document).ready(function(){
            $("#div1").tabs();
        });

        </script>
        </head>
        <body>
            <div id="div1">
                <ul>
                    <li><a href = "#signin">Sign in</a></li>
                    <li><a href = "#signup">Sign up</a></li>
                </ul>
                <div id="signin">
                    <p>You can place content Here</p>
                </div>
                <div id="signup">
                    <p>You can place content Here</p>
                </div>
            </div>

        </body>
        </html>
